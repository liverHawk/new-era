<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header>
    {{ partial "header.html" . }}
  </header>
  <main>
    {{ if .Params.toc }}
      <!-- フロートメニューボタン -->
      <button id="menu-float-btn" class="menu-float-btn" aria-label="メニューを開く">
        &#9776; <!-- ハンバーガーアイコン -->
      </button>
      <!-- フロートメニュー本体 -->
      <div id="float-menu" class="float-menu">
        <button id="menu-close-btn" class="menu-close-btn" aria-label="閉じる">×</button>
        {{ partial "toc.html" . }}
      </div>
    {{ end }}
    <div class="main-content">
      {{ block "main" . }}{{ end }}
    </div>
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</html>
