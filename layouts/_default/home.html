{{ define "main" }}
  {{ .Content }} <!-- This is the content of the _index.md file -->
  {{ range site.RegularPages }}
    {{ if isset .Params "thumbnail" }}
      <div class="card thumbnail">
        <img src="{{ .Params.thumbnail }}" alt="{{ .Title }}">
        <div>
          <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
          <p class="summary">{{ .Summary | strings.Truncate 42 }}</p>
        </div>
      </div>
    {{ else }}
      <div class="card">
        <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        <p class="summary">{{ .Summary | strings.Truncate 42 }}</p>
      </div>
    {{ end }}
  {{ end }}
{{ end }}
